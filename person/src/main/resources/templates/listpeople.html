<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List People</title>
</head>
<body>
    <h1>List People</h1>
    <table th:each = "person: ${listpeople}">
        <td th:text = "${person.fullname}"></td>
        <td th:text = "${person.job}"></td>
        <td th:text = "${person.gender}"></td>
        <td th:text = "${person.city}"></td>
        <td th:text = "${person.salary}"></td>
        <td th:text = "${#dates.format(person.birthday,'dd/MM/yyy' )}"></td>
    </table>
</body>
</html>
