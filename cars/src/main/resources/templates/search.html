<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
</head>
<body>
    <form th:action="@{/cars/search}" method="post" novalidate="novalidate" th:object ="${searchrequest}">
        <input type="text" th:field = "*{keyword}" placeholder="Type search keyword!"><br>
        <button type="submit">Search</button>
    </form>
</body>
</html>
